<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - G.A.N.G</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

   <link href="/G.A.N.G/includes/css/main.css" rel="stylesheet">
    <link href="/G.A.N.G/includes/css/header.css" rel="stylesheet">
    <link href="/G.A.N.G/includes/css/footer.css" rel="stylesheet">
    
  <style>
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 75%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    #loginMsg {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

  <div id="header"></div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4 class="mb-0">G.A.N.G Login</h4>
          </div>
          <div class="card-body">
            <div id="loginMsg" class="alert alert-success text-center"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" name="username" required>
              </div>

              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <!-- FIXED: Changed name from "password" to "password_hash" -->
                <input type="password" id="password" class="form-control" name="password_hash" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
              <p>Don't have an account?</p>
              <a href="/G.A.N.G/registration/signup.html" class="btn btn-outline-secondary btn-sm">Register Here</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/G.A.N.G/includes/js/include.js"></script>

  <script>
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye-slash');
    });

    // AJAX login submission with enhanced debugging
$('#loginForm').on('submit', function (e) {
  e.preventDefault();

  // Debug: Log form data
  const formData = $(this).serialize();
  console.log('Form data being sent:', formData);

  $.ajax({
    url: '/G.A.N.G/auth/php/login.php',
    method: 'POST',
    data: formData,
    dataType: 'json',
    success: function (response) {
      console.log('Full server response:', response); // Enhanced debug log
      
      if (response.success) {
        // DEBUG: Log role and redirect URL
        console.log('User role:', response.debug_role);
        console.log('Redirect URL:', response.redirect);
        
        $('#loginMsg').removeClass('alert-danger').addClass('alert-success')
          .text(`Login successful as ${response.debug_role || 'user'}. Redirecting...`).fadeIn();

        setTimeout(() => {
          console.log('Redirecting to:', response.redirect);
          window.location.href = response.redirect;
        }, 2500);
      } else {
        $('#loginMsg')
          .removeClass('alert-success')
          .addClass('alert-danger')
          .text(response.message || 'Invalid login')
          .fadeIn();
      }
    },
    error: function (xhr, status, error) {
      console.error('AJAX Error:', { 
        xhr: xhr, 
        status: status, 
        error: error,
        responseText: xhr.responseText 
      });
      
      $('#loginMsg')
        .removeClass('alert-success')
        .addClass('alert-danger')
        .text('Something went wrong. Try again.')
        .fadeIn();
    }
  });
});

  </script>

</body>
</html>
