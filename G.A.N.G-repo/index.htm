<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content=";url=home.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to G.A.N.G</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
  color: #333;
  font-family: 'Segoe UI', sans-serif;
}


.logo-circle {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  overflow: hidden;
  border: 5px solid #fff;
  margin: 0 auto 20px auto;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    .curtain {
      position: fixed;
      width: 50%;
      height: 100%;
      top: 0;
      z-index: 100;
      background: #222;
      transition: transform 2s ease-in-out;
    }

    .left-curtain {
      left: 0;
      transform: translateX(0);
    }

    .right-curtain {
      right: 0;
      transform: translateX(0);
    }

    .curtain.open-left {
      transform: translateX(-100%);
    }

    .curtain.open-right {
      transform: translateX(100%);
    }

    .center-content {
      position: absolute;
      z-index: 101;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center-content img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .welcome-text {
        font-size: 3.5rem;
      }

      .center-content img {
        max-width: 220px;
      }
    }
  </style>
</head>
<body>

  <!-- Curtain Divs -->
  <div class="curtain left-curtain" id="leftCurtain"></div>
  <div class="curtain right-curtain" id="rightCurtain"></div>

  <!-- Center Message and Logo -->
  <div class="center-content">
  <div class="logo-circle">
    <img src="assets/logo.png" alt="Church Logo">
  </div>
  <div class="welcome-text">Welcome to the God's Appointed New Generation</div>
</div>


  <script>
    // Open the curtains after 4 seconds
    setTimeout(() => {
      document.getElementById('leftCurtain').classList.add('open-left');
      document.getElementById('rightCurtain').classList.add('open-right');
    }, 4000);

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "/G.A.N.G/home/home.htm";
    }, 5000);
  </script>

</body>
</html>
