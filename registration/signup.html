<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - G.A.N.G</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/G.A.N.G/includes/css/main.css">
  <link rel="stylesheet" href="/G.A.N.G/includes/css/header.css">
  <link rel="stylesheet" href="/G.A.N.G/includes/css/footer.css">
  <link rel="stylesheet" href="/G.A.N.G/includes/css/layout.css">
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="page-container">
  <!-- Header -->
  <div id="header"></div>

  <!-- Welcome Section -->
  <div id="welcomeSection"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
    

      <!-- Registration Form -->
      <div class="form-container slide-in-bottom">
        <h2 class="page-title">
          <i class="fas fa-user-plus text-primary me-2"></i>
          Join G.A.N.G Community
        </h2>
        <p class="text-center text-secondary mb-4">
          Welcome to God's Appointed New Generation. Please fill in your details to create your account.
        </p>

        <form id="signupForm" class="row g-3">
          <div class="col-md-4">
            <label for="first_name" class="form-label">
              <i class="fas fa-user me-1"></i>First Name *
            </label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col-md-4">
            <label for="second_name" class="form-label">
              <i class="fas fa-user me-1"></i>Second Name *
            </label>
            <input type="text" class="form-control" name="second_name" required>
          </div>
          <div class="col-md-4">
            <label for="third_name" class="form-label">
              <i class="fas fa-user me-1"></i>Third Name (Optional)
            </label>
            <input type="text" class="form-control" name="third_name">
          </div>
          
          <div class="col-md-6">
            <label class="form-label">
              <i class="fas fa-venus-mars me-1"></i>Gender *
            </label>
            <select class="form-select" name="gender" required>
              <option value="" selected disabled>Select...</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">
              <i class="fas fa-calendar me-1"></i>Date of Birth *
            </label>
            <input type="date" class="form-control" name="dob" required>
          </div>
          
          <div class="col-md-6">
            <label for="phone" class="form-label">
              <i class="fas fa-phone me-1"></i>Phone Contact *
            </label>
            <input type="text" class="form-control" name="phone" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-1"></i>Email *
            </label>
            <input type="email" class="form-control" name="email" required>
          </div>
          
          <div class="col-md-6">
            <label for="gift" class="form-label">
              <i class="fas fa-gift me-1"></i>Spiritual Gift (Optional)
            </label>
            <input type="text" class="form-control" name="gift" placeholder="e.g., Teaching, Worship, Prayer">
          </div>
          <div class="col-md-6">
            <label for="year_joined" class="form-label">
              <i class="fas fa-calendar-plus me-1"></i>Year Joined *
            </label>
            <input type="number" class="form-control" name="year_joined" required min="1990" max="2099">
          </div>
          
          <div class="col-md-6">
            <label for="address" class="form-label">
              <i class="fas fa-map-marker-alt me-1"></i>Address *
            </label>
            <input type="text" class="form-control" name="address" required>
          </div>
          <div class="col-md-6">
            <label for="occupation" class="form-label">
              <i class="fas fa-briefcase me-1"></i>Occupation (Optional)
            </label>
            <input type="text" class="form-control" name="occupation" placeholder="e.g., Student, Teacher, Engineer">
          </div>

          <div class="col-12">
            <label for="picture" class="form-label">
              <i class="fas fa-camera me-1"></i>Profile Picture
            </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-circle"></i>
              </span>
              <input type="file" class="form-control" name="picture" id="picture" accept="image/*">
            </div>
            <div class="form-text">Upload a clear photo of yourself (JPG, PNG, GIF - Max 5MB)</div>
          </div>

           <!-- Success message container - FIXED: Removed default classes and text -->
      <div id="responseMsg" class="alert text-center d-none fade-in-content" role="alert">
      </div>

          <div class="col-12 text-center mt-4">
            <button id="submitBtn" type="submit" class="btn btn-primary btn-lg px-5" style="display: none;">
              <i class="fas fa-user-plus me-2"></i>Register Now
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Scripts -->
  <script src="/G.A.N.G/registration/js/signup.js"></script>
  <script src="/G.A.N.G/includes/js/include.js"></script>
  
  <!-- Page Animation Script -->
  <script>
    // Add animation classes when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const formContainer = document.querySelector('.form-container');
      if (formContainer) {
        formContainer.classList.add('fade-in-content');
      }
    });
  </script>
</body>
</html>
