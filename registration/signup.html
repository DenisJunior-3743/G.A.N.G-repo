<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - G.A.N.G</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">Sign Up to G.A.N.G</h2>


  <!-- Success message container -->
<div id="responseMsg" class="alert alert-success text-center d-none" role="alert">
  Registration successful!
</div>


  <form id="signupForm" class="row g-3">
    <div class="col-md-4">
      <label for="first_name" class="form-label">First Name *</label>
      <input type="text" class="form-control" name="first_name" required>
    </div>
    <div class="col-md-4">
      <label for="second_name" class="form-label">Second Name *</label>
      <input type="text" class="form-control" name="second_name" required>
    </div>
    <div class="col-md-4">
      <label for="third_name" class="form-label">Third Name (Optional)</label>
      <input type="text" class="form-control" name="third_name">
    </div>
    <div class="col-md-6">
      <label class="form-label">Gender *</label>
      <select class="form-select" name="gender" required>
        <option value="" selected disabled>Select...</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="dob" class="form-label">Date of Birth *</label>
      <input type="date" class="form-control" name="dob" required>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Contact *</label>
      <input type="text" class="form-control" name="phone" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="col-md-6">
      <label for="gift" class="form-label">Spiritual Gift (Optional)</label>
      <input type="text" class="form-control" name="gift">
    </div>
    <div class="col-md-6">
      <label for="year_joined" class="form-label">Year Joined *</label>
      <input type="number" class="form-control" name="year_joined" required min="1990" max="2099">
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address *</label>
      <input type="text" class="form-control" name="address" required>
    </div>
    <div class="col-md-6">
      <label for="occupation" class="form-label">Occupation (Optional)</label>
      <input type="text" class="form-control" name="occupation">
    </div>

    <div class="col-md-6">
  <label for="picture" class="form-label">Profile Picture</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-person-circle"></i>
    </span>
    <input type="file" class="form-control" name="picture" id="picture" accept="image/*">
  </div>
</div>

    <div class="col-12 text-center">
    <button id="submitBtn" type="submit" class="btn btn-primary px-4" style="display: none;">Register</button>
  </div>
  </form>
</div>

<script src="/G.A.N.G/registration/js/signup.js"></script>
</body>
</html>
